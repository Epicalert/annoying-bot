# config for random annoyances
[random]
	interval_min=5
	interval_max=60
#config for targeted annoyances ("oi mate target @someone")
[targeted]
	interval_min=2
	interval_max=15
# use this to enable/disable features
# NOTE: please only use lowercase letters for true/false
[features]
	# If enabled, bot will sometimes turn the target command against the user, and sometimes (1/1024 chance) ban the user or the target!
	ban_roulette=true
	# If enabled, users will be able to make AnnoyingBot target certain users for a random amount of time.
	targeted=true
	# If enabled, AnnoyingBot will randomly send messages in text channels and say things in voice channels using TTS!!!!!.
	random=true
	# If enabled, bot will use TTS!!!!! to scream at people in voice channels.
	voice_tts=true